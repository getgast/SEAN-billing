<div class="wrapper">
    <div *ngFor="let item of orderedItemsList" class="child">
      <div class="title">{{clientListMap[item.client_id].client_name}} </div>
      <div class="title">{{item.product_name}} </div>
      <div class="title">{{item.order_amount}} </div>
      <div class="title">{{item.order_sum}} </div>
      <div class="status">{{item.created_date | date}} </div>
    </div>
</div>
