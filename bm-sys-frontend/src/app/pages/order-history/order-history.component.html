<div class="wrapper">
    <table mat-table [dataSource]="orderHistory" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="orderTitle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sklep </th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/edit-order', element['id']]"> {{element.title}} </td>
      </ng-container>
      <ng-container matColumnDef="orderNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nr Zam√≥wienia </th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/edit-order', element['id']]"> {{element.order_number}} </td>
      </ng-container>
      <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/edit-order', element['id']]"> {{element.status}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
